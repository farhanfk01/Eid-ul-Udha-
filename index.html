<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Greeting</title>
    <style>
        /* --- Base & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #00ffcc;
            --secondary-color: #ff00ff;
            --background-color: #0c001f;
            --text-color: #f0f0f0;
            --glow-color-1: rgba(0, 255, 204, 0.7);
            --glow-color-2: rgba(255, 0, 255, 0.7);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(100, 100, 255, 0.1), transparent 30%),
                              radial-gradient(circle at 80% 90%, rgba(255, 0, 255, 0.1), transparent 30%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* IMPORTANT: Add padding to the bottom to make space for the fixed ad banner */
            padding: 20px 20px 80px 20px;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--glow-color-1), 0 0 20px var(--glow-color-1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--glow-color-2), 0 0 40px var(--glow-color-2); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--glow-color-1), 0 0 20px var(--glow-color-1); }
        }

        /* --- Elements Styling --- */
        .eid-gif {
            max-width: 100%; height: auto; border-radius: 15px; margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out; border: 2px solid var(--primary-color); box-shadow: 0 0 15px var(--glow-color-1);
        }

        .greeting-text {
            font-size: 1.8rem; font-weight: 600; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; background-clip: text; color: transparent;
            text-shadow: 0 0 10px var(--glow-color-1), 0 0 20px var(--glow-color-2);
            margin-bottom: 2rem; animation: fadeIn 1.5s ease-out 0.5s both; line-height: 1.4;
        }
        
        #creator-section {
            border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; margin-top: 1.5rem;
        }

        .input-group { margin-bottom: 1.5rem; }

        #nameInput {
            width: calc(100% - 24px); padding: 12px; border-radius: 10px; border: 1px solid var(--primary-color);
            background-color: rgba(0, 0, 0, 0.3); color: var(--text-color); font-size: 1rem; transition: all 0.3s ease;
        }
        #nameInput:focus { outline: none; box-shadow: 0 0 15px var(--glow-color-1); border-color: var(--primary-color); }

        .btn {
            padding: 12px 24px; font-size: 1rem; font-weight: 600; border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
            border: 2px solid var(--primary-color); background-color: transparent; color: var(--primary-color);
            text-transform: uppercase; letter-spacing: 1px; display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; margin-bottom: 10px;
        }
        .btn:hover { transform: translateY(-3px); }
        
        #generateBtn { width: 100%; animation: pulse 3s infinite ease-in-out; }
        #generateBtn:hover { background-color: var(--primary-color); color: var(--background-color); box-shadow: 0 0 20px var(--glow-color-1); }

        #resultContainer {
            margin-top: 2rem; padding: 1.5rem; background: rgba(0, 0, 0, 0.2); border-radius: 15px;
            border: 1px solid var(--secondary-color); display: none;
        }
        #resultContainer.visible { display: block; }
        #customMessage { font-size: 1.2rem; margin: 0 0 1.5rem 0; line-height: 1.6; color: #f0f0f0; }
        .share-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .share-buttons .btn { padding: 10px 15px; font-size: 0.9rem; }
        #shareWhatsapp { border-color: #25D366; color: #25D366; }
        #shareWhatsapp:hover { background-color: #25D366; color: white; box-shadow: 0 0 20px rgba(37, 211, 102, 0.7); }
        #shareFacebook { border-color: #1877F2; color: #1877F2; }
        #shareFacebook:hover { background-color: #1877F2; color: white; box-shadow: 0 0 20px rgba(24, 119, 242, 0.7); }
        #shareGeneric { border-color: #f0f0f0; color: #f0f0f0; }
        #shareGeneric:hover { background-color: #f0f0f0; color: var(--background-color); box-shadow: 0 0 20px rgba(255,255,255,0.7); }
        .icon { width: 20px; height: 20px; fill: currentColor; }
        
        #muteBtn {
            position: fixed; bottom: 85px; right: 20px; /* Adjusted to be above the ad banner */
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 100;
            font-size: 1.5rem; display: flex; justify-content: center; align-items: center; transition: all 0.3s;
        }
        #muteBtn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
        
        /* === NEW: Fixed Ad Banner at the Bottom === */
        #ad-banner-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 0;
            min-height: 60px; /* 50px for ad + 10px padding */
        }
        
        @media (max-width: 480px) {
            .container { padding: 1.5rem; }
            .greeting-text { font-size: 1.5rem; }
            #customMessage { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="eid.gif" alt="Eid Greeting Animation" class="eid-gif">
        <h1 id="mainGreeting" class="greeting-text">âœ¨ Eid Mubarak! âœ¨</h1>
        <div id="creator-section">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name to create a wish...">
            </div>
            <button id="generateBtn" class="btn">Generate & Share Your Wish</button>
        </div>
        <div id="resultContainer">
            <p id="customMessage"></p>
            <div class="share-buttons">
                <button id="shareWhatsapp" class="btn"><svg class="icon" viewBox="0 0 24 24"><path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.66 2.61 15.35 3.48 16.81L2 22L7.33 20.55C8.75 21.35 10.35 21.81 12.04 21.81C17.5 21.81 21.95 17.36 21.95 11.91C21.95 6.45 17.5 2 12.04 2M17.37 14.39C17.11 14.26 15.93 13.68 15.71 13.6C15.48 13.52 15.32 13.48 15.15 13.75C14.98 14.02 14.47 14.64 14.3 14.82C14.14 14.99 13.97 15.01 13.71 14.88C11.66 13.63 10.37 12.11 10.24 11.88C10.11 11.65 10.22 11.53 10.34 11.41C11.11 10.28 11.06 10.11 10.99 9.98C10.37 8.46 10.14 7.9 9.91 7.34 9.68 7.41 9.51 7.4C7.64 8.58 7.64 9.77 7.64 10.96C8.41 12.11 8.54 12.27 10.36 15.01 12.91 16.03C15.42 16.82 15.81 16.74 16.24 16.65 17.11 16.11 17.34 15.5 17.57 14.89 17.57 14.47 17.5 14.39Z"/></svg>WhatsApp</button>
                <button id="shareFacebook" class="btn"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.32 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96C18.34 21.21 22 17.06 22 12.06C22 6.53 17.5 2.04 12 2.04Z"/></svg>Facebook</button>
                <button id="shareGeneric" class="btn"><svg class="icon" viewBox="0 0 24 24"><path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L16.04,7.15C16.56,7.62 17.24,7.92 18,7.92C19.66,7.92 21,6.58 21,5C21,3.42 19.66,2 18,2C16.34,2 15,3.42 15,5C15,5.24 15.04,5.47 15.09,5.7L7.96,9.85C7.44,9.38 6.76,9.08 6,9.08C4.34,9.08 3,10.42 3,12C3,13.58 4.34,15 6,15C6.76,15 7.44,14.62 7.96,14.15L15.09,18.3C15.04,18.53 15,18.76 15,19C15,20.58 16.34,22 18,22C19.66,22 21,20.58 21,19C21,17.42 19.66,16.08 18,16.08Z"/></svg><span id="shareGenericText">Share</span></button>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" src="song.mp3" loop autoplay></audio>
    <button id="muteBtn" title="Toggle Music">ðŸ”‡</button>
    
    <!-- === ADVERTISEMENT PLACEMENT START (Fixed at Bottom) === -->
    <div id="ad-banner-bottom">
        <script type="text/javascript">
            atOptions = {
                'key' : '949e086fcb6c757d8d96e83c5a36b980',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/949e086fcb6c757d8d96e83c5a36b980/invoke.js"></script>
    </div>
    <!-- === ADVERTISEMENT PLACEMENT END === -->

    <script>
        // All the JavaScript from before remains the same. It is not affected by the ad placement.
        document.addEventListener('DOMContentLoaded', () => {
            const mainGreeting = document.getElementById('mainGreeting'); const creatorSection = document.getElementById('creator-section'); const nameInput = document.getElementById('nameInput'); const generateBtn = document.getElementById('generateBtn'); const resultContainer = document.getElementById('resultContainer'); const customMessageElem = document.getElementById('customMessage'); const shareWhatsappBtn = document.getElementById('shareWhatsapp'); const shareFacebookBtn = document.getElementById('shareFacebook'); const shareGenericBtn = document.getElementById('shareGeneric'); const shareGenericText = document.getElementById('shareGenericText'); const audio = document.getElementById('backgroundMusic'); const muteBtn = document.getElementById('muteBtn');
            let shareableLink = ''; let shareableMessage = '';
            const urlParams = new URLSearchParams(window.location.search); const fromName = urlParams.get('name');
            if (fromName) { const decodedName = decodeURIComponent(fromName.replace(/\+/g, ' ')); const receivedMessage = `âœ¨ Eid Mubarak from <strong>${decodedName}</strong>! âœ¨<br><small style="font-size: 1.2rem; font-weight: 400;">Wishing you happiness and blessings!</small>`; mainGreeting.innerHTML = receivedMessage; nameInput.placeholder = "Now, create your own wish..."; } else { mainGreeting.innerHTML = "âœ¨ Eid Mubarak! âœ¨<br><small style='font-size: 1.2rem; font-weight: 400;'>Create a personalized greeting for your friends!</small>"; }
            let isMuted = false; audio.volume = 0.5; audio.play().catch(error => { audio.muted = true; isMuted = true; muteBtn.textContent = 'ðŸ”‡'; });
            muteBtn.addEventListener('click', () => { isMuted = !isMuted; audio.muted = isMuted; muteBtn.textContent = isMuted ? 'ðŸ”Š' : 'ðŸ”‡'; });
            generateBtn.addEventListener('click', () => { const name = nameInput.value.trim(); if (!name) { alert('Please enter your name!'); return; } shareableMessage = `Eid Mubarak from ${name}! ðŸŽ‰ Wishing you happiness and blessings!`; const baseUrl = window.location.origin + window.location.pathname; shareableLink = `${baseUrl}?name=${encodeURIComponent(name)}`; customMessageElem.textContent = "Your shareable wish is ready!"; resultContainer.classList.add('visible'); creatorSection.style.display = 'none'; });
            const fullShareText = `A special Eid greeting for you! Check it out:\n`;
            shareWhatsappBtn.addEventListener('click', () => { const text = `${fullShareText}${shareableLink}`; window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank'); });
            shareFacebookBtn.addEventListener('click', () => { window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareableLink)}"e=${encodeURIComponent(shareableMessage)}`, '_blank'); });
            shareGenericBtn.addEventListener('click', async () => { const shareData = { title: 'Eid Mubarak Greeting!', text: fullShareText, url: shareableLink }; if (navigator.share) { await navigator.share(shareData).catch(err => console.error("Share failed:", err)); } else { await navigator.clipboard.writeText(shareableLink).catch(err => console.error('Failed to copy: ', err)); shareGenericText.textContent = 'Link Copied!'; setTimeout(() => { shareGenericText.textContent = 'Share'; }, 2000); } });
        });
    </script>
</body>
</html>
